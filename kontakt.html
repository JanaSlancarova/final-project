layout: layouts/template-main.njk
title: Janka Pottery - Kontakt
---
 <div class="box">
<form action="https://submit-form.com/g6ldC8lJ0" method="post" class="form">
    <div class="form__item">
    <label class="form__title" for="name">Jméno</label>
    <input class="form__text" type="text" id="name" name="name" placeholder="Jméno a příjmení" required>
    </div>
    <div class="form__item">
    <label class="form__title" for="email">E-mail</label>
    <input class="form__text" type="email" id="email" name="email" placeholder="email@email.com" required>
    </div>
    <div class="form__item">
    <label class="form__title" for="tel">Telefon</label>
    <input class="form__text" type="tel" id="tel" name="tel" placeholder="nepovinné">
    </div>
    <div class="form__item">
    <label class="form__title" for="text">Vaše zpráva</label>
    <textarea class="form__textarea" id="text" name="text" placeholder="Vaše zpráva, přání, dotaz..." rows="10"></textarea>
    </div>

    <button class="button-buy button-buy--submit" type="submit">Odeslat</button>
</form>
</div>
