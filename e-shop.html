---
layout: layouts/template-main.njk
---
<div class="box">
<div class="products-list">
{% for product in collections.products | reverse %}

<div class="card">
    <div class="card__head">
  <img
    class="card__image"
    src="/images/{{product.data.image}}.jpg"
    alt="{{product.data.alt}}"
  />
  </div>
  <div class="card__label">
    <div class="card__text">{{product.data.desc}}</div>
    <div class="card__price">{{product.data.price}}</div>
    <div class="card__button">
      <a class="button-buy" href="/hrnky/product.url">KOUPIT</a>
    </div>
  </div>
</div>

{% endfor %}
</div>
</div>
